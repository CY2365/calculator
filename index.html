<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='UTF-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel='stylesheet' href='style.css'>
        <script src='script.js' defer></script>
    </head>
    <body>
        <h1>Calculator</h1>
        
        
        <main id='calculator'>
            <div id='display'>
                <div class='sub-display history-display'>-</div>
                <div class='sub-display current-display'>0</div>
            </div>
            <div class='button-grid'>
                <button class='buttons clear'>Clear</button>
                <button class='buttons'>Delete</button>
                <button class='buttons'>รท</button>
                <button class='buttons'>7</button>
                <button class='buttons'>8</button>
                <button class='buttons'>9</button>
                <button class='buttons'>x</button>
                <button class='buttons'>4</button>
                <button class='buttons'>5</button>
                <button class='buttons'>6</button>
                <button class='buttons'>-</button>
                <button class='buttons'>1</button>
                <button class='buttons'>2</button>
                <button class='buttons'>3</button>
                <button class='buttons'>+</button>
                <button class='buttons'>0</button>
                <button class='buttons'>.</button>
                <button class='buttons equal'>=</button>
            </div>
        </main>
        
        <footer>
            <div class='odin'>This website is part of The Odin Project curriculum. 
                Link to the project page can be found here: <a href='https://www.theodinproject.com/paths/foundations/courses/foundations/lessons/calculator' target='_blank'>The Odin Project - Calculator</a></div>
                <div class='foot'>
                    <p>2021 gitHub:</p>
                    <a class='git' href="https://github.com/CY2365" target="_blank">
                        CY2365<img id='github' src='icons/GitHub-Mark-Light-120px-plus.png' alt='github icon'>
                    </a>
                </div>
            
        </footer>
    </body>
</html>
